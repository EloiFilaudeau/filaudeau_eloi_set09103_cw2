<!DOCTYPE html>
<html lang="en">

<head>

   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">

   <title>Beatsprod</title>

   <!-- Bootstrap core CSS -->
   <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
   <link href="{{ url_for('static', filename='css/all.min.css') }}" rel="stylesheet">

</head>

<body>

   <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
         <a class="navbar-brand" href="{{url_for('root')}}">Beatsprod</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('home')}}">Home</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="{{url_for('beats')}}">Beats</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('genre')}}">Genre</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="#">Beatmaker<span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('sampler')}}">Sampler</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="{{url_for('logout')}}">{% if session['user'] %}Logout <i class="fa fa-sign-out-alt"></i>{% else %}Login <i class="fa fa-sign-in-alt"></i>{% endif %}</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <!-- Page Content -->
   <div class="container">
      <div class="row">
         <div class="col-lg-12 text-center">
            <h1 class="mt-4">Beatmakers</h1>
            <br/>
            <div class="list-group">
                {% for row in beatmaker%}
                    {%for e in row%}
                    <a href="{{url_for('get_beatmaker', name=e)}}" class="list-group-item list-group-item-action">{{e}}</a>
                    {%endfor%}
                {%endfor%}
            </div>


         </div>
      </div>
   </div>
   <br/><br/>

   <!-- /.container -->

   <!-- Footer -->
   <footer class="py-2 bg-dark">
      <div class="container">
         <p class="m-0 text-center text-secondary">Copyright &copy; Beatsprod - 2018</p>
      </div>
      <!-- /.container -->
   </footer>

   <!-- Bootstrap core JavaScript -->
   <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
   <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
